<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Odin Calculator</h1>
    <main id="calculator">
      <section id="screen">

      </section>
      <section id="buttons">
        <section id="clear-btns">
          <div id="clearAll-btn" class="button">
            <div class="btn-icon">ùñ∑</div>
            <div class="btn-text">Clear All</div>
          </div>
          <div id="clear-btn" class="button">
            <div class="btn-icon">ùñ∑</div>
            <div class="btn-text">Clear</div>
          </div>
          <div id="erase-btn" class="button">
            <div class="btn-icon">‚¨Ö</div>
            <div class="btn-text">Erase</div>
          </div>
        </section>
        <section id="gen-btns">
          <section id="number-btns">
            <div class="row">
              <div class="button">7</div>
              <div class="button">8</div>
              <div class="button">9</div>
            </div>
            <div class="row">
              <div class="button">4</div>
              <div class="button">5</div>
              <div class="button">6</div>
            </div>
            <div class="row">
              <div class="button">1</div>
              <div class="button">2</div>
              <div class="button">3</div>
            </div>
            <div class="row">
              <div class="button">.</div>
              <div class="button">0</div>
              <div class="button">00</div>
            </div>
          </section>
          <section id="operator-btns">
            
          </section>
        </section>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
