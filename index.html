<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Odin Calculator</h1>
    <main id="calculator">
      <section id="screen">
        <section id="display">0</section>
        <section id="result">= 0.00000</section>
      </section>
      <section id="buttons">
        <section id="clear-btns">
          <div id="clearAll-btn" class="button">
            <div class="btn-icon">ùñ∑</div>
            <div class="btn-text">Clear All</div>
          </div>
          <div id="clear-btn" class="button">
            <div class="btn-icon">ùñ∑</div>
            <div class="btn-text">Clear</div>
          </div>
          <div id="erase-btn" class="button">
            <div class="btn-icon">‚¨Ö</div>
            <div class="btn-text">Erase</div>
          </div>
        </section>
        <section id="gen-btns">
          <section id="number-btns">
            <div class="row">
              <div class="button icon">7</div>
              <div class="button icon">8</div>
              <div class="button icon">9</div>
            </div>
            <div class="row">
              <div class="button icon">4</div>
              <div class="button icon">5</div>
              <div class="button icon">6</div>
            </div>
            <div class="row">
              <div class="button icon">1</div>
              <div class="button icon">2</div>
              <div class="button icon">3</div>
            </div>
            <div class="row">
              <div class="button icon">.</div>
              <div class="button icon">0</div>
              <div class="button icon">00</div>
            </div>
          </section>
          <section id="operator-btns">
            <div class="row">
              <div class="button icon">(</div>
              <div class="button icon">)</div>
            </div>
            <div class="row">
              <div class="button icon">√ó</div>
              <div class="button icon">√∑</div>
            </div>
            <div class="row">
              <div class="button icon">+</div>
              <div class="button icon">-</div>
            </div>
            <div class="row">
              <div class="button icon">Ans</div>
              <div class="button icon">=</div>
            </div>
          </section>
        </section>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
